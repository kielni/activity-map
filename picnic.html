<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Picnic table map</title>
    <script src="config.js"></script>
    <script src="https://cdn.maptiler.com/maptiler-sdk-js/v1.2.0/maptiler-sdk.umd.min.js"></script>
    <link
      href="https://cdn.maptiler.com/maptiler-sdk-js/v1.2.0/maptiler-sdk.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link href="picnic/style.css" rel="stylesheet" />
    <link rel="icon" type="image/png" sizes="32x32" href="/picnic/favicon-32x32.png">
  </head>
  <body>
    <div id="map"></div>
    <div id="picnic-control" class="maplibregl-ctrlopacity-75"></div>
    <div
      id="style-switcher-control"
      class="maplibregl-ctrl maplibregl-ctrl-basemaps style-switcher-row"
    >
      <img
        src="https://cloud.maptiler.com/static/img/maps/outdoor.png"
        class="basemap active"
        id="OUTDOOR"
        data-id="OUTDOOR"
      />
      <img
        src="https://cloud.maptiler.com/static/img/maps/satellite.png"
        class="basemap"
        id="SATELLITE"
        data-id="SATELLITE"
      />
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <script src="picnic/map.js"></script>
</html>
